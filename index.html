<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Touch-enabled Book/Page Flip Effect Example</title>
<link rel="stylesheet" href="style.css">
<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>
<body>
<div class="scene">
  <article class="book">
    <section class="page active">
      <div class="front">
        <!-- Cover page -->
        <div id="carbon-block"></div>
      </div>
      <div class="back"></div>
    </section>
    <section class="page">
      <div class="front">
        <h1>Click on image</h1>
        <div class="center">
          <a href="https://devriend.submarinechannel.com/en/?ref=onepagelove" class="image-button">
            <img src="Devriend website image .jpeg" alt="Click Me" />
          </a>
        </div>
      </div>
      <div class="back"></div>
    </section>
    <section class="page">
      <div class="front">
        <h1>Click on image</h1>
        <div class="center">
          <a href="https://www.sbs.com.au/theboat/" class="image-button">
            <img src="The Boat website image.jpeg" alt="Click Me" />
          </a>
        </div>
      </div>
      <div class="back"></div>
    </section>
    <section class="page">
      <div class="front">
        <h1>Click on image</h1>
        <div class="center">
          <a href="https://www.atterwasch.net/#folge-02" class="image-button">
            <img src="Atterwasch website image.jpeg" alt="Click Me" />
          </a>
        </div>
      </div>
      <div class="back"></div>
    </section>
  </article>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-hammerjs@2.0.0/jquery.hammer.min.js"></script>
<script src="script.js"></script>
</body>
</html>
